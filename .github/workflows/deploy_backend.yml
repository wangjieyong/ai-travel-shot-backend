name: Deploy Backend to Cloud Run

# å®šä¹‰è§¦å‘æ¡ä»¶: å½“æ¨é€åˆ° main åˆ†æ”¯æ—¶è‡ªåŠ¨è§¦å‘æ­¤å·¥ä½œæµ
on:
  push:
    branches:
      - main
  # ä¹Ÿå¯ä»¥æ ¹æ®éœ€è¦æ·»åŠ å…¶ä»–äº‹ä»¶ï¼Œä¾‹å¦‚ pull_request

# å®šä¹‰ç¯å¢ƒå˜é‡ï¼Œæ–¹ä¾¿åç»­ä½¿ç”¨
env:
  PROJECT_ID: ai-travel-shot-final # æ›¿æ¢ä¸ºä½ çš„Google Cloudé¡¹ç›®ID
  SERVICE_NAME: ai-travel-shot-backend # æ›¿æ¢ä¸ºä½ çš„Cloud RunæœåŠ¡åç§°
  REGION: us-central1 # æ›¿æ¢ä¸ºä½ çš„Cloud RunæœåŠ¡æ‰€åœ¨çš„åŒºåŸŸ

# å®šä¹‰å·¥ä½œæµçš„Job
jobs:
  deploy:
    # è¿è¡Œåœ¨æœ€æ–°çš„Ubuntuç³»ç»Ÿä¸Š
    runs-on: ubuntu-latest
    
    # å®šä¹‰æ‰§è¡Œæ­¥éª¤
    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”‘ Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        # ä½¿ç”¨æˆ‘ä»¬ä¹‹å‰é…ç½®çš„Secret
        credentials_json: ${{ secrets.GCLOUD_SERVICE_KEY }}

    - name: âš™ï¸ Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ env.PROJECT_ID }}
        
    - name: ğŸ› ï¸ Build and Push Docker image
      run: |
        gcloud builds submit \
          --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          --project=${{ env.PROJECT_ID }}

    - name: ğŸš€ Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --project=${{ env.PROJECT_ID }}